name: "Validate Protos"
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  envs:
    name: "Lint and Build"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v20
      with:
        nix_path: nixpkgs=channel:nixos-22.05
    - uses: cachix/cachix-action@v12
      with:
        name: github-public
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: >
        set -e
        git config --global url."https://github.com/".insteadOf ssh://git@github.com/
        export NIXPKGS_ALLOW_UNFREE=1
        cd protos
        nix-shell -p buf --run "buf lint"
        cd ..
        nix-build -E 'with (import (fetchTarball "https://github.com/goromal/anixpkgs/archive/refs/heads/master.tar.gz") {}); aapis-cpp.override { pkg-src = lib.cleanSource ./.; }'
        nix-build -E 'with (import (fetchTarball "https://github.com/goromal/anixpkgs/archive/refs/heads/master.tar.gz") {}); python39.pkgs.aapis-py.override { pkg-src = lib.cleanSource ./.; }'
